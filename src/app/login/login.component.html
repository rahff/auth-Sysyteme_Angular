
<main class="form-signin text-center justify-content-cent align-items-center mt-5">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button #pillsLoginTab class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button #pillsRegisterTab class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Register</button>
        </li>
        <li class="nav-item" role="presentation">
          <button  #pillsContactTab class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
            <form [formGroup]="loginForm">
                <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            
                <div class="form-floating">
                  <input type="email" class="form-control"  placeholder="name@example.com" formControlName="email">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control"  placeholder="Password" formControlName="password">
                  <label for="floatingPassword">Password</label>
                </div>
            
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button (click)="onSubmit('signin')" id="signinSubmit" class="w-100 btn btn-lg btn-primary" type="button">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
              </form>
        </div>
        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
            <form [formGroup]="signupForm">
                <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
                <div class="form-floating">
                  <input type="text" class="form-control" placeholder="Name" formControlName="name">
                  <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" placeholder="Firstname" formControlName="firstname">
                  <label for="floatingInput">Firstname</label>
                </div>
                <div class="form-floating">
                  <input type="email" class="form-control" placeholder="name@example.com" formControlName="signupEmail">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control"  placeholder="Password" formControlName="signupPassword">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control"  placeholder="Confirm" formControlName="confirm">
                  <label for="floatingPassword">Confirm</label>
                </div>
      
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
              </form>
        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <form [formGroup]="contactForm">
                <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Contact us</h1>
            
                <div class="form-floating">
                  <input type="email" class="form-control"  placeholder="name@example.com" formControlName="contactEmail">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <textarea  class="form-control"  placeholder="Your message" formControlName="message"></textarea>
                  <label for="floatingPassword">Message</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Send</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
              </form>
        </div>
      </div>
    
  </main>
